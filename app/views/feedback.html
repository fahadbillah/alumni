<h3>All Feedbacks</h3>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>SN</th>
			<th>Name</th>
			<th>Email</th>
			<th>Feedback</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in currentFeedback">
			<td> {{key + offset + 1}} </td>
			<td> {{value.name}} </td>
			<td> {{value.email}} </td>
			<td> {{value.message}} </td>
			<td> {{value.date_created}} </td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" align="center">
				<ul class="pagination pagination-small">
					<!-- <li><a href="" ng-click="getFeedback({{offset - limit}})">&laquo;&laquo;</a></li> -->
					<li ng-repeat="i in getArrayToNumber() track by $index"><a href="" ng-click="getFeedback({{limit * $index}})">{{$index + 1}}</a></li>
					<!-- <li><a href="" ng-click="getFeedback({{offset + limit}})">&raquo;&raquo;</a></li> -->
				</ul>
			</td>
		</tr>
	</tfoot>
</table>
