<h3>All Feedbacks 
	<select ng-model="limit" ng-change="getFeedback()" class="form-control pull-right" style="width:100px;">
		<option>5</option>
		<option>10</option>
		<option>20</option>
		<option value="{{allFeedbackCount}}">All</option>
	</select>
</h3>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>SN</th>
			<th>Name</th>
			<th>Email</th>
			<th>Feedback</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in currentFeedback">
			<td> {{key + offset + 1}} </td>
			<td> {{value.name}} </td>
			<td> {{value.email}} </td>
			<td> {{value.message}} </td>
			<td> {{value.date_created}} </td>
			<td> 
				<a class="btn btn-default" ng-click="showModal(value)">Reply</a>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" align="center">
				<ul class="pagination pagination-small">
					<!-- <li><a href="" ng-click="getFeedback({{offset - limit}})">&laquo;&laquo;</a></li> -->
					<li ng-repeat="i in getArrayToNumber() track by $index"><a href="" ng-click="getFeedback({{limit * $index}})">{{$index + 1}}</a></li>
					<!-- <li><a href="" ng-click="getFeedback({{offset + limit}})">&raquo;&raquo;</a></li> -->
				</ul>
			</td>
		</tr>
	</tfoot>
</table>
<form class="form-horizontal" role="form">
	<div class="modal fade in" ng-show="modal" style="display:block;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="showModal()">&times;</button>
					<h4 class="modal-title">Reply to : {{reply.name}}</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Receiver</label>
						<input type="text" name="" class="form-control" ng-model="reply.receiver">
					</div>

					<div class="form-group">
						<label>Message</label>
						<textarea ng-mode="reply.message" class="form-control"></textarea>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="showModal()">Close</button>
					<button type="button" class="btn btn-primary" ng-click="sendReply(reply)"><i class="fa fa-send fa-lg"></i> Send</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</form>
